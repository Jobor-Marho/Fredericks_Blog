{% import "bootstrap/wtf.html" as wtf %}
{% include "header.html" %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://www.thebalancemoney.com/thmb/hadTedIePLFb_eUh3jgeQo37WpA=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Stocksy_woman-writing-laptop_476082-57ab432d3df78cf459975331.jpg')"
  id="top">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            {% if edit: %}
              <h1>Edit Post</h1>
            {% else: %}
              <h1>New Post</h1>
            {% endif %}
            <span class="subheading">You're going to make a great blog post!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        
          <!-- This is where the form will go -->
          {{ wtf.quick_form(form, button_map={"submit": "primary"}) }}
          {{ ckeditor.load() }}
      </div>
    </div>
  </div>

{% include "footer.html" %}
